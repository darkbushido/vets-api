type: object
required:
  - data
properties:
  data:
    type: array
    items:
      required:
        - type
        - id
        - attributes
      properties:
        type:
          type: string
          example: "paymentHistoryInformation"
        id:
          type: string
          example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
        attributes:
          type: object
          required:
            - amount
            - date
            - method
            - bank
            - account
          properties:
            amount:
              type: string
              example: "350.00"
            date:
              type: string
              example: "2022-15-01"
            method:
              type: string
              example: "Direct Deposit"
            bank:
              type: string, null
              example: "PACIFIC PREMIER BANK"
            account:
              type: string, null
              example: "************6464"
